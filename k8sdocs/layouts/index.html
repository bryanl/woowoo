{{ define "main" }}

    {{ range where .Pages.ByTitle "Section" "groups" }}

    <div class="row">
        <div class="col">
            <h2>{{ .Title }}</h2>

            <p>{{ .Content }}</p>

            <ul class="list-inline">
                {{ range where .Site.Pages.ByTitle "Section" .Params.group_name }}
                {{ if (isset .Params "versions" )}}
                <li class="list-inline-item col-3">
                    {{ partial "kind/summary.html" . }}
                </li>
                {{ end }}
            {{ end }}
            </ul>

        </div>
    </div>

    {{ end }}

{{ end }}
