<li>
    <h5>
        <a name="{{ .Params.current }}">
            {{ .Title }}
            <a data-toggle="collapse" href="#{{ .Params.current }}" role="button" aria-expanded="false">
                <div class="octicon icon-chevron-right"></div>
                <div class="octicon icon-chevron-down"></div>
            </a>
        </a>
    </h5>

    <div class="collapse" id="{{ .Params.current }}">
        {{ .Content }}

        <hr>
        {{ partial "kind/entry.html" .  }}
    </div>
</li>
